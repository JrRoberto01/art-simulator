<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="_css/style.css" rel="stylesheet">
    <title>Simulador ART</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <img src="_img/logo-Crea-RJ-color.png">
                        </div>
                        <div class="col">
                            <h1><span>ART</span><br>SIMULADOR DE ANOTAÇÃO DE RESPONSABILIDADE TÉCNICA</h1>
                        </div>
                        <div class="col">
                            <h3 id="refNumber"></h3>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <form>
            <div class="row">
                <div class="col">
                    <section>
                        <label for="tipo-registro">Tipo de registro</label>
                        <select name="tipo-registro" id="tipo-registro">
                            <option value="Obra ou Serviço">Obra ou Serviço</option>
                            <option value="Desempenho de cargo ou função">Desempenho de Cargo ou Função</option>
                            <option value="Obra ou Serviço">Múltipla</option>
                        </select>
                    </section>
                </div>
                <div class="col">
                    <section>
                        <label for="motivo-registro">Motivo do registro</label>
                        <select name="motivo-registro" id="motivo-registro">
                            <option value="Novo Contrato">Obra ou Serviço</option>
                            <option value="Oficio / Notificação">Desempenho de Cargo ou Função</option>
                            <option value="Regularização da Obra / Serviço em andamento com autuação">Regularização da Obra / Serviço em andamento com autuação</option>
                            <option value="Exigencia de">Exigência de</option>
                            <option value="Autovistoria Predial Lei 6400/13">Autovistoria Predial Lei 6400/13</option>
                            <option value="Vistoria de gás lei 6890/14">Vistoria de gás lei 6890/14</option>
                            <option value="Renovação do contrato">Renovação do Contrato</option>
                        </select>
                        <div class="ref-section-number">
                            <h4>Nº</h4>
                            <input type="text" id="numero-motivo-registro">
                        </div>
                    </section>
                </div>
                <div class="col">
                    <section>
                        <label for="forma-registro">Forma de registro</label>
                        <select name="forma-registro" id="forma-registro">
                            <option value="Inicial">Inicial</option>
                            <option value="Complementar">Complementar</option>
                            <option value="Substituição">Substituição</option>
                        </select>
                        <div class="ref-section-number">
                            <h4>Nº da ART principal da forma de registro</h4>
                        <input type="text" id="numero-motivo-registro">
                        </div>
                    </section>
                </div>
                <div class="col">
                    <section>
                        <label for="participacao-tecnica">Participação Técnica</label>
                        <select name="participacao-tecnica" id="participacao-tecnica">
                            <option value="Individual">Individual</option>
                            <option value="Coautor">Coautor</option>
                            <option value="Corresponsável">Corresponsável</option>
                            <option value="Equipe">Equipe</option>
                        </select>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <section style="margin-top: 20px">
                        <label>Responsável Técnico</label>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="row">
                                    <label class="simple-label">Nº do registro do profissional</label>
                                    <input class="bottom-border-input" type="numeric">
                                </div>
                                <div class="row">
                                    <label class="simple-label">Nº do registro da empresa</label>
                                    <input class="bottom-border-input" type="numeric">
                                </div>
                                <div class="row">
                                    <button>Buscar</button>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <label class="simple-label">Nome do Profissional</label>
                                    <input class="bottom-border-input" type="text">
                                </div>
                                <div class="row">
                                    <label class="simple-label">Nome da Empresa</label>
                                    <input class="bottom-border-input" type="text">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="row">
                                        <div class="col">
                                            <label class="simple-label">Há Prof. Co-responsável?</label>
                                            <div class="radio-options">
                                                <input type="radio" name="prof-corresp" value="Sim">Sim
                                                <input type="radio" name="prof-corresp" value="Não">Não
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label class="simple-label">Há Prof. Empr. Vinculada?</label>
                                            <div class="radio-options">
                                                <input type="radio" name="prof-empvinc" value="Sim">Sim
                                                <input type="radio" name="prof-empvinc" value="Não">Não
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="simple-label">Cod. Entidade de classe (Tab.1)</label>
                                        <select>
                                            <option value="Opc1">Opções a verificar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <button style="margin: 20px 0 0 0;">Consultar</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <section style="margin-top: 20px">
                        <label>Contratante</label>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="row">
                                    <label class="simple-label">CPF / CNPJ</label>
                                    <input class="bottom-border-input" type="text" id="id-contratante">
                                </div>
                                <div class="row">
                                    <label class="simple-label">Nome do contratante</label>
                                    <input class="bottom-border-input" type="text" id="nome-contratante">
                                </div>
                                <div class="row">
                                    <label class="simple-label">Tipo de Contratante</label>
                                    <select name="tipo-contratante" id="tipo-contratante">
                                        <option value="Individual">Opção 1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col">
                                        <label class="simple-label">CEP</label>
                                        <input class="bottom-border-input" type="text" id="cep-contratante">                                    </div>
                                    </div>
                                    <div class="col">
                                        <label class="simple-label">Logradouro</label>
                                        <select name="logradouro-contratante" id="logradouro-contratante">
                                            <option value="Individual">Rua</option>
                                        </select>                                    
                                    </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="_script/script.js" type="text/javascript"></script>
</body>
</html>
